<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    <ion-card  *ngFor="let item of batch_arr" (click)="clickMe(item.batch_id)">
        <ion-img src="/assets/myImg.png"></ion-img>
        <ion-card-header>
            <ion-card-title>{{item.batch_id}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>The content for this card</p>
        </ion-card-content>
    </ion-card>
  <!--<ion-list>
    <ion-item *ngFor="let item of batch_arr">
      {{item.batch_name}}
    </ion-item>
  </ion-list>
  
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
