<ion-header>
  <ion-toolbar>
    <ion-title>examschedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<table border="3">
  <th>batch name</th>
  <th>subject name</th>
  <th>date</th>
  <th>total marks</th>
  <tr *ngFor="let item of exam_sc_arr">
    <td>{{item.batch_name}}</td>
    <td>{{item.subject_name}}</td>
    <td>{{item.exam_date|date:"dd/MM/yyyy"}}</td>
    <td>{{item.marks}}</td>
  </tr>
</table>
<ion-button (click)="onExamResult()">results</ion-button>
</ion-content>
