<ion-header>
    
    <ion-toolbar>

      <ion-title>LOGIN </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content   class="myCard"  padding>
  
        <img src="../../assets/images/ma1.png" style="border-radius: 50%;height:50px;width:100px;overflow: hidden;position: relative; font-size: 70px;">&nbsp;&nbsp; MATHS ACADEMY
      
        <div class="container">

          
               
<mat-form-field hideRequiredMarker="true" class="form-container">
  <input style="opacity: 100%;" matInput type="text"  required name="student_id"  #studentid="ngModel" [(ngModel)]="student_id" placeholder="Enter your Roll Number">
  <mat-error  *ngIf="studentid.hasError('required')">its required</mat-error>
   <mat-error *ngIf="!studentid.hasError('required')">email is invalid</mat-error>

</mat-form-field>
 


            <mat-form-field>
                    <input style="opacity: 1;" matInput type="password" name="student_password"  #studentpassword="ngModel" [(ngModel)]="student_password" required   placeholder="Enter your password" [type]="hide ? 'password' : 'text'" maxlength="10" hintLabel="Max 10 characters">
                    <mat-error *ngIf="studentpassword.hasError('required')">its required</mat-error>
                    <mat-error></mat-error> 
                      <mat-hint align="end">{{studentpassword.value?.length || 0}}/10</mat-hint>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </mat-form-field>

<div class="row">
    <div class="col-md-12">
                              
        <button mat-raised-button color="primary" (click)="onLogin()">SAVE</button>&nbsp;&nbsp;
        </div>
    </div>

  </div>


</ion-content>
