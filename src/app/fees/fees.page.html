<ion-header>
    
  <ion-toolbar>
   
    <ion-title style="font-family: Georgia, 'Times New Roman', Times, serif"><ion-icon name="arrow-back" (click)="onBack()"></ion-icon> &nbsp;&nbsp;&nbsp;&nbsp;MATHS ACADEMY</ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content padding>

<ion-button (click)="ontotalfees()">total fees</ion-button>
<ion-button (click)="onremainingfees()">fees paid</ion-button>
<div *ngIf="flag">
  <h1 align="center">TOTAL FEES</h1>
  <table border="2">
    <tr>
      <th>name</th>
      <th>totalfees</th>
      <th>paid</th>
    </tr>
    <tr>
      <td>{{total_fees}}</td>
      <td>{{student_name}}</td>
      <td>{{paid_amount}}</td>
    </tr>
  </table>
  
</div>
<div *ngIf="flag1">
    <h1 align="center">REMAINING FEES</h1>
  <table >
    <th>DATE</th>

    <th>AMOUNT</th>


    <tr *ngFor="let item of arr">
    <td>{{item.fees_date | date:"dd/MM/yyyy"}}</td>

    <td>{{item.amount}}</td>


    </tr>
    </table>  
</div>

</ion-content>
