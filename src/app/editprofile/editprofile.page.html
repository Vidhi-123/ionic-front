<ion-header>
  <ion-toolbar>
    <ion-title>editprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-label>STUDENT NAME</ion-label><ion-input type="text" name="student_name" [(ngModel)]="student_name"></ion-input><br>
<ion-label>STUDENT PASSWORD</ion-label><ion-input type="text" name="student_password" [(ngModel)]="student_password"></ion-input><br>
<ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime display-format="MMM DD, YYYY " [(ngModel)]="date_of_birth"></ion-datetime>
  </ion-item>
  <br>
<img src="http://localhost:3000/images/student_profile/{{student_image}}" alt="..." ><br>
  <input  type="file" (change)="onChange($event)"><br>
  <ion-button (click)="onUpdate()">UPDATE</ion-button>
</ion-content>
