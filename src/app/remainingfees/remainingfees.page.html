<ion-header>
  <ion-toolbar>
    <ion-title>remainingfees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <table >
        <th>DATE</th>
  
        <th>AMOUNT</th>
  
  
        <tr *ngFor="let item of arr">
        <td>{{item.fees_date | date:"dd/MM/yyyy"}}</td>
  
        <td>{{item.amount}}</td>
  
  
        </tr>
        </table>
  
</ion-content>
